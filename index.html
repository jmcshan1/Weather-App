<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="m-3">
            <form class="border-bottom pb-3">
                <h2 class="form-label">Search for a City:</h2>
                <input class="form-control mb-3" type="text" id="user-city-name">
                <button id = 'search-button' class="btn btn-primary w-100">Search</button>
            </form >
        </aside>
        <section class="border border-black">
            <h3 id="city-name"></h3>
            <p>Temp: <span id="temperature"></span></p>
            <p>Wind: <span id="wind-speeds"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
        </section>
        <section id="5-day-forecast">
            <h3>5-Day Forecast:</h3>
        </section>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
